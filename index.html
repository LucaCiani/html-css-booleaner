<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> 
        <!-- logo + sfondo -->
        <img class="logo" src="img/logo.svg" alt="logo boolean">
    </header>
    <main>
        <div class="container">
            <!-- titolo -->
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <div class="subtitle-container"> 
                <p class="grey-text">Scritto da <span class="blue-text">The Booleaner</span></p>
                <small class="grey-text">il 10/10/2020</small>
            </div>
            <figure>
                <img id="tim-img-1" src="img/tim-1.jpg" alt="tim-1">
                <img id="tim-img-2" src="img/tim-2.jpg" alt="tim-2">
                <figcaption>
                    1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen
                </figcaption>
                <figcaption>
                    2nd Photo: Wikimedia, by Paul Clarke
                </figcaption>
            </figure>
        </div>
    </main>
    <footer></footer>

</html>
